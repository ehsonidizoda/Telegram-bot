<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Возрастная проверка 18+</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff2f8b;
      --primary-dark: #d81b60;
      --bg: #0f0f0f;
      --card-bg: #1a1a1a;
      --text: #f0f0f0;
      --error: #ff4444;
      --success: #4caf50;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      line-height: 1.6;
    }

    .verification-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .age-warning {
      background: rgba(255, 47, 139, 0.1);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      border-left: 4px solid var(--primary);
    }

    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #333;
      border-radius: 8px;
      background: #222;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 47, 139, 0.2);
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      user-select: none;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 1.5rem;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
    }

    .btn-secondary:hover {
      background: rgba(255, 47, 139, 0.1);
    }

    .error-message {
      color: var(--error);
      margin-top: 0.5rem;
      font-size: 0.9rem;
      min-height: 1.2rem;
    }

    .video-container {
      display: none;
      margin-top: 2rem;
      animation: fadeIn 0.5s ease-out;
    }

    .video-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    iframe {
      width: 100%;
      height: 250px;
      border-radius: 8px;
      border: none;
      background: #000;
    }

    .legal-notice {
      font-size: 0.8rem;
      color: #666;
      margin-top: 2rem;
      line-height: 1.4;
    }

    .loading {
      display: none;
      margin: 1rem 0;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 3px solid var(--primary);
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    .shake {
      animation: shake 0.4s ease-in-out;
    }

    @media (max-width: 480px) {
      .verification-card {
        padding: 1.5rem;
      }
      
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="verification-card" id="verificationCard">
    <h1>Подтверждение возраста</h1>
    
    <div class="age-warning">
      <p>⚠️ Этот контент содержит материалы для взрослых. Доступ разрешен только лицам старше 18 лет.</p>
    </div>

    <form id="verificationForm">
      <input type="hidden" id="_csrf" name="_csrf" value="{{csrfToken}}">
      
      <div class="input-group">
        <input type="password" id="accessCode" name="code" placeholder="Введите код доступа" autocomplete="off" required>
        <span class="toggle-password" id="togglePassword"><i class="fas fa-eye"></i></span>
      </div>
      <div class="error-message" id="errorMessage"></div>
      <div class="loading" id="loading">
        <div class="spinner"></div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-primary" id="submitBtn">Подтвердить</button>
        <button type="button" class="btn-secondary" onclick="window.history.back()">Выйти</button>
      </div>
    </form>

    <div class="legal-notice">
      Нажимая "Подтвердить", вы соглашаетесь с тем, что вам исполнилось 18 лет или больше, 
      и принимаете наши Условия использования.
    </div>
  </div>

  <div class="verification-card video-container" id="videoContainer">
    <h1>Контент 18+</h1>
    
    <div class="video-grid">
      <iframe src="" data-src="https://t.me/hijabporn365/62?embed=1" loading="lazy" allowfullscreen></iframe>
      <iframe src="" data-src="https://t.me/hijabporn365/33?embed=1" loading="lazy" allowfullscreen></iframe>
    </div>
    
    <div class="button-group">
      <button class="btn-secondary" onclick="hideContent()">Скрыть контент</button>
    </div>
  </div>

  <script>
    // Элементы DOM
    const elements = {
      verificationCard: document.getElementById('verificationCard'),
      videoContainer: document.getElementById('videoContainer'),
      verificationForm: document.getElementById('verificationForm'),
      accessCode: document.getElementById('accessCode'),
      togglePassword: document.getElementById('togglePassword'),
      submitBtn: document.getElementById('submitBtn'),
      errorMessage: document.getElementById('errorMessage'),
      loading: document.getElementById('loading'),
      csrfToken: document.getElementById('_csrf').value
    };

    // Проверка cookie при загрузке
    document.addEventListener('DOMContentLoaded', () => {
      if (document.cookie.includes('ageVerified=true')) {
        showContent();
      }
    });

    // Отправка формы
    elements.verificationForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const code = elements.accessCode.value.trim();
      
      if (!code) {
        showError('Введите код доступа');
        elements.accessCode.focus();
        return;
      }

      try {
        elements.loading.style.display = 'block';
        elements.submitBtn.disabled = true;
        
        const response = await fetch('/verify', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({
            code: code,
            _csrf: elements.csrfToken
          })
        });

        const data = await response.json();
        
        if (data.success) {
          showContent();
        } else {
          showError(data.error || 'Неверный код доступа');
          elements.accessCode.classList.add('shake');
          setTimeout(() => {
            elements.accessCode.classList.remove('shake');
          }, 400);
          elements.accessCode.value = '';
          elements.accessCode.focus();
        }
      } catch (error) {
        showError('Ошибка соединения');
        console.error('Error:', error);
      } finally {
        elements.loading.style.display = 'none';
        elements.submitBtn.disabled = false;
      }
    });

    // Показать контент
    function showContent() {
      elements.verificationCard.style.display = 'none';
      elements.videoContainer.style.display = 'block';
      
      // Ленивая загрузка видео после подтверждения
      document.querySelectorAll('iframe[data-src]').forEach(iframe => {
        iframe.src = iframe.dataset.src;
      });
      
      window.scrollTo(0, 0);
    }

    // Скрыть контент
    function hideContent() {
      // Удаляем cookie
      document.cookie = 'ageVerified=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
      
      elements.videoContainer.style.display = 'none';
      elements.verificationCard.style.display = 'block';
      elements.accessCode.value = '';
      elements.accessCode.focus();
    }

    // Переключение видимости пароля
    elements.togglePassword.addEventListener('click', () => {
      if (elements.accessCode.type === 'password') {
        elements.accessCode.type = 'text';
        elements.togglePassword.innerHTML = '<i class="fas fa-eye-slash"></i>';
      } else {
        elements.accessCode.type = 'password';
        elements.togglePassword.innerHTML = '<i class="fas fa-eye"></i>';
      }
    });

    // Показать ошибку
    function showError(message) {
      elements.errorMessage.textContent = message;
      setTimeout(() => {
        elements.errorMessage.textContent = '';
      }, 5000);
    }
  </script>
</body>
</html>
