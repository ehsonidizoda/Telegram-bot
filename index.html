    :root {
      --primary: #ff2f8b;
      --primary-hover: #e42072;
      --bg-dark: #000;
      --bg-card: #111;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: white;
      scroll-behavior: smooth;
    }
    .menu {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
  padding: 20px;
  background: linear-gradient(135deg, #ff1493, #ff2f8b);
  text-align: center;
  border-bottom: 2px solid #ff1493;
}

.menu a {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: #111;
  color: white;
  border-radius: 16px;
  padding: 20px;
  font-weight: bold;
  text-decoration: none;
  transition: transform 0.3s ease, background 0.3s ease;
  box-shadow: 0 0 15px rgba(255, 47, 139, 0.3);
  font-size: 16px;
}

.menu a:hover {
  background: #222;
  transform: scale(1.08);
}

.menu i {
  font-size: 26px;
  margin-bottom: 8px;
  text-shadow: 0 0 5px #ff2f8b;
}

    .content-section {
      padding: 40px 20px;
    }
    .content-section h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }
    .card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 47, 139, 0.2);
      text-align: center;
    }
    .card h3 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    .link-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--primary);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 15px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .link-button:hover {
      background: var(--primary-hover);
    }
    .link-button i {
      margin-right: 8px;
    }
  </style>
</head>
