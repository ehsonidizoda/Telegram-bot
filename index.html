<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 месяц боту!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0F0F0F;
      color: white;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-top: 30px;
    }
    .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
    .btn-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 10px;
    }
    .cta-btn {
      background: #FF3E6C;
      border: none;
      border-radius: 12px;
      padding: 15px 20px;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 16px;
      text-decoration: none;
      width: 45%;
      transition: 0.3s;
    }
    .cta-btn:hover {
      background: #ff1a52;
    }
    .arrow {
      position: absolute;
      left: 20px;
      top: 20px;
      font-size: 24px;
      background: #FF3E6C;
      border-radius: 50%;
      padding: 10px;
      z-index: 100;
    }
    .bottom-menu {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 10;
    }
    .bottom-btn {
      background: #FF3E6C;
      padding: 10px 14px;
      border-radius: 30px;
      font-size: 14px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="arrow" onclick="scrollToBottom()">
    <i class="fas fa-arrow-down"></i>
  </div>  <h1>Поздравляем! Боту 1 месяц!</h1>  <div class="btn-wrapper">
    <a href="#" class="cta-btn">ДОМАШКА ХХХ</a>
    <a href="#" class="cta-btn">АЧАЛИ ПЕТКАХО</a>
    <a href="#" class="cta-btn">ТОЧИКИ Порно</a>
    <a href="#" class="cta-btn">КАНАЛ #4</a>
    <a href="#" class="cta-btn">VIP CHANNEL</a>
  </div>  <div class="bottom-menu">
    <a href="#" class="bottom-btn">VIP</a>
    <a href="#" class="bottom-btn">КАНАЛҲО</a>
    <a href="#" class="bottom-btn">БОТҲО</a>
    <a href="#" class="bottom-btn">ИНСТА</a>
  </div><canvas class="confetti" id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>  <script>
    // Конфетти
    const duration = 5 * 1000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 5,
        angle: 60,
        spread: 55,
        origin: { x: 0 }
      });
      confetti({
        particleCount: 5,
        angle: 120,
        spread: 55,
        origin: { x: 1 }
      });
      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();

    function scrollToBottom() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script></body>
</html>
