<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ajali Petkaho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .banner {
      background: url('banner.jpg') center/cover no-repeat;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 47, 139, 0.4);
    }
    .banner h1 {
      font-size: 36px;
      color: #fff;
      text-shadow: 0 0 15px #ff2f8b;
    }
    h2 {
      text-align: center;
      font-size: 26px;
      margin: 40px 0 20px;
      text-shadow: 0 0 10px #ff2f8b;
    }
    .section {
      padding: 0 20px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }
    .card {
      background: #111;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 47, 139, 0.3);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }
    .card i {
      font-size: 32px;
      margin-bottom: 10px;
      color: #ff2f8b;
      display: block;
    }
    .card h3 {
      margin: 10px 0;
    }
    .card p {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 12px;
    }
    .btn {
      display: inline-block;
      background: #ff2f8b;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(255, 47, 139, 0.5);
    }
    .btn:hover {
      background: #e42072;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="banner">
    <h1>Добро пожаловать в Ajali Petkaho</h1>
  </div>

  <section class="section">
    <h2><i class="fa-brands fa-telegram"></i> Каналы</h2>
    <div class="cards">
      <div class="card">
        <i class="fa-brands fa-telegram"></i>
        <h3>Канал 1</h3>
        <p>Описание канала 1</p>
        <a href="https://t.me/example1" class="btn">Перейти</a>
      </div>
      <div class="card">
        <i class="fa-brands fa-telegram"></i>
        <h3>Канал 2</h3>
        <p>Описание канала 2</p>
        <a href="https://t.me/example2" class="btn">Перейти</a>
      </div>
    </div>
  </section>

  <section class="section">
    <h2><i class="fa-solid fa-robot"></i> Боты</h2>
    <div class="cards">
      <div class="card">
        <i class="fa-solid fa-robot"></i>
        <h3>Бот 1</h3>
        <p>Описание бота 1</p>
        <a href="https://t.me/bot1" class="btn">Запуск</a>
      </div>
      <div class="card">
        <i class="fa-solid fa-robot"></i>
        <h3>Бот 2</h3>
        <p>Описание бота 2</p>
        <a href="https://t.me/bot2" class="btn">Запуск</a>
      </div>
    </div>
  </section>

  <section class="section">
    <h2><i class="fa-brands fa-instagram"></i> Instagram</h2>
    <div class="cards">
      <div class="card">
        <i class="fa-brands fa-instagram"></i>
        <h3>Инста 1</h3>
        <p>Описание профиля 1</p>
        <a href="https://instagram.com/example1" class="btn">Открыть</a>
      </div>
      <div class="card">
        <i class="fa-brands fa-instagram"></i>
        <h3>Инста 2</h3>
        <p>Описание профиля 2</p>
        <a href="https://instagram.com/example2" class="btn">Открыть</a>
      </div>
    </div>
  </section>

</body>
</html>
