<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP Кнопки</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0F0F0F;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    .card {
      padding: 20px;
    }
    .cta-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .cta-btn {
      width: 44%;
      margin: 6px;
      background: #ff2f8b;
      color: white;
      border: none;
      border-radius: 14px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInZoom 0.5s forwards;
    }
    .cta-btn:hover {
      background: #e42072;
      transform: scale(1.05);
    }
    .cta-btn:active {
      transform: scale(0.95);
    }
    @keyframes fadeInZoom {
      from { opacity: 0; transform: scale(0.6); }
      to { opacity: 1; transform: scale(1); }
    }
    #extra-buttons {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
    }
    /* Конфетти */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body><div class="card">
  <h2>Поздравляем! Боту 1 месяц!</h2>
  <canvas class="confetti" id="confetti"></canvas>  <div class="cta-grid">
    <a href="https://t.me/VvediCodBot?start=1178" class="cta-btn">ДОМАШКА ХХХ</a>
    <a href="https://t.me/+w4jDVeVHElMyYzli" class="cta-btn">АЧАЛИ ПЕТКАХО</a>
    <a href="https://t.me/+0TNmJmcfZvwyN2Uy" class="cta-btn">ТОЧИКИ Порно</a>
    <a href="#" class="cta-btn" onclick="showExtra(this)">Показать ещё</a>
  </div>  <div id="extra-buttons" class="cta-grid">
    <a href="#" class="cta-btn">КАНАЛ #4</a>
    <a href="#" class="cta-btn">VIP CHANNEL</a>
  </div>
</div><script>
function showExtra(btn) {
  document.getElementById("extra-buttons").style.display = "flex";
  btn.style.display = "none";
}

// Конфетти эффект
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const pieces = Array.from({ length: 150 }, () => {
  return {
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 6 + 4,
    d: Math.random() * 50,
    color: `hsl(${Math.random() * 360}, 100%, 60%)`,
    tilt: Math.floor(Math.random() * 10) - 10,
    tiltAngleIncremental: (Math.random() * 0.07) + 0.05,
    tiltAngle: 0
  };
});

function drawConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  pieces.forEach(p => {
    ctx.beginPath();
    ctx.lineWidth = p.r;
    ctx.strokeStyle = p.color;
    ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
    ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
    ctx.stroke();
  });
  updateConfetti();
  requestAnimationFrame(drawConfetti);
}

function updateConfetti() {
  pieces.forEach(p => {
    p.tiltAngle += p.tiltAngleIncremental;
    p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
    p.x += Math.sin(p.d);
    p.tilt = Math.sin(p.tiltAngle - p.d / 3) * 15;
    if (p.y > canvas.height) {
      p.x = Math.random() * canvas.width;
      p.y = -20;
    }
  });
}

drawConfetti();
</script></body>
</html>
