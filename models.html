<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог моделей | VIP сопровождение</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e42072;
      --primary-dark: #c01a60;
      --secondary: #2d2d2d;
      --dark: #111;
      --light: #f8f8f8;
      --vip-gold: #ffd700;
      --vip-bg: linear-gradient(135deg, #434343 0%, #000000 100%);
    }

    body {
      background: #000;
      color: white;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin: 30px 0;
      background: linear-gradient(45deg, #ff8a00, var(--primary), #ff8a00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .model-card {
      background: var(--dark);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .model-card.vip {
      background: var(--vip-bg);
      border: 1px solid var(--vip-gold);
    }

    .model-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .model-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .model-buttons a {
      flex: 1;
      padding: 10px;
      text-align: center;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s;
    }

    .model-buttons a:hover {
      background: var(--primary-dark);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Наши модели</h1>

    <!-- VIP Модель -->
    <div class="model-card vip">
      <img src="https://i.ibb.co/XfzRD8P/photo.jpg" alt="VIP модель">
      <h2>Анастасия Вольская</h2>
      <p><i class="fas fa-map-marker-alt"></i> Москва, Дубай</p>
      <p>Топовая VIP-модель с безупречными манерами. Идеальная спутница для важных мероприятий.</p>
      <div class="model-buttons">
        <a href="https://t.me/model_anastasia" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
        <a href="https://instagram.com/model_anastasia" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      </div>
    </div>

    <!-- Стандартная модель -->
    <div class="model-card">
      <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=987&q=80" alt="Стандартная модель">
      <h2>Екатерина Смирнова</h2>
      <p><i class="fas fa-map-marker-alt"></i> Санкт-Петербург</p>
      <p>Профессиональная модель для фотосессий и светских мероприятий.</p>
      <div class="model-buttons">
        <a href="https://t.me/model_ekaterina" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
        <a href="https://instagram.com/model_ekaterina" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      </div>
    </div>
  </div>
</body>
</html>
