<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отправка чека</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 30px;
    }
    input, button {
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      border-radius: 10px;
      border: none;
    }
    button {
      background-color: #ff2f8b;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Отправьте Telegram и чек</h2>
  <input type="text" id="telegram" placeholder="@username" required>
  <input type="file" id="screenshot" accept="image/*" required>
  <button onclick="submitForm()">Отправить</button>

  <script>
    async function submitForm() {
      const tg = window.Telegram.WebApp;
      const telegram = document.getElementById('telegram').value;
      const fileInput = document.getElementById('screenshot');
      const file = fileInput.files[0];

      if (!telegram || !file) return alert('Заполните все поля!');

      const reader = new FileReader();
      reader.onload = function() {
        const base64 = reader.result.split(',')[1];
        tg.sendData(JSON.stringify({
          telegram,
          image: base64,
          filename: file.name
        }));
        tg.close();
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>

<script>
  function isTelegramWebApp() {
    return typeof Telegram !== "undefined" &&
           Telegram.WebApp &&
           Telegram.WebApp.initDataUnsafe;
  }

  if (!isTelegramWebApp()) {
    document.body.innerHTML = `
      <div style="text-align:center; padding:30px; color:white;">
        <h2>Откройте через Telegram</h2>
        <a href="https://t.me/Test_vip_TJBot?startapp" style="color:#ff2f8b; font-size:18px;">Запустить бота</a>
      </div>
    `;
  } else {
    Telegram.WebApp.ready();
  }
</script>
