<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP Доступ</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff2f8b;
    }
    select, button {
      width: 90%;
      padding: 12px;
      margin: 10px auto;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    button {
      background: #ff2f8b;
      color: white;
      font-weight: bold;
    }
    .hidden { display: none; }
    .block {
      background: #1d1d1d;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>Оформление VIP-доступа</h1>

  <div class="block" id="step1">
    <select id="plan">
      <option value="1 день — 200₽">1 день — 200₽</option>
      <option value="1 месяц — 400₽">1 месяц — 400₽</option>
      <option value="Навсегда — 600₽">Навсегда — 600₽</option>
    </select>
    <button onclick="showStep2()">Перейти к оплате</button>
  </div>

  <div class="block hidden" id="step2">
    <p><strong>Реквизиты:</strong><br>Карта: <code>2202 2010 3123 4567</code></p>
    <p>После оплаты нажмите кнопку ниже:</p>
    <button onclick="showStep3()">Я оплатил</button>
  </div>

  <div class="block hidden" id="step3">
    <p>✅ Теперь откройте бота и загрузите чек:</p>
    <a href="https://t.me/Test_vip_TJBot?start=upload" target="_blank">
      <button>Открыть Telegram-бота</button>
    </a>
  </div>

  <script>
    function showStep2() {
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
    }
    function showStep3() {
      document.getElementById('step2').classList.add('hidden');
      document.getElementById('step3').classList.remove('hidden');
    }
  </script>
</body>
</html>
