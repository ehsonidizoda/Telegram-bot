<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Видео 18+</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input[type="password"], input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }
    .button-group {
      margin-top: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      background: #ff2f8b;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e42072;
    }
    .video-block {
      display: none;
      margin-top: 30px;
    }
    iframe {
      width: 100%;
      max-width: 400px;
      height: 250px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
    }
    .toggle-password {
      margin-top: 10px;
      color: #aaa;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Введите код доступа</h2>
  <input type="password" id="access-code" placeholder="Код доступа" />
  <div class="toggle-password" onclick="togglePassword()">Показать/Скрыть код</div>
  <div class="button-group">
    <button onclick="checkCode()">Войти</button>
    <button onclick="history.back()">Вернуться назад</button>
  </div>

  <div class="video-block" id="videos">
    <h2>Видео 18+</h2>
    <iframe src="https://t.me/hijabporn365/62?embed=1" allowfullscreen></iframe>
    <iframe src="https://t.me/hijabporn365/33?embed=1" allowfullscreen></iframe>
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById('access-code').value;
      if (code === '1234567890') {
        document.getElementById('videos').style.display = 'block';
      } else {
        alert('Неверный код!');
      }
    }
    function togglePassword() {
      const input = document.getElementById('access-code');
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
