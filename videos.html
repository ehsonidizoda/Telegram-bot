<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ВИДЕО 18+</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .video-card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px #ff2f8b88;
      position: relative;
    }
    .video-card video,
    .video-card iframe {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .video-title {
      padding: 10px;
      color: #fff;
      font-size: 14px;
      text-align: center;
    }
    .category-title {
      margin: 30px 20px 10px;
      font-size: 20px;
      color: #ff2f8b;
      font-weight: bold;
    }
    .video-actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      color: #ff2f8b;
      padding: 8px 0 16px;
    }
    .video-actions i {
      margin-right: 5px;
    }
    .locked {
      filter: blur(3px);
      pointer-events: none;
    }
    .lock-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      text-align: center;
      z-index: 2;
    }
  </style>
</head>
<body>  <h2 class="category-title">ТОЧИКИ</h2>
  <div class="video-grid">
    <div class="video-card">
      <video src="videos/sample1.mp4" controls></video>
      <div class="video-title">Духтари Душанбе</div>
      <div class="video-actions">
        <span class="like-btn"><i class="fas fa-heart"></i> 125</span>
        <span class="dislike-btn"><i class="fas fa-thumbs-down"></i> 4</span>
      </div>
    </div>
    <div class="video-card">
      <video src="videos/sample2.mp4" controls></video>
      <div class="video-title">Махфӣ 18+</div>
      <div class="video-actions">
        <span class="like-btn"><i class="fas fa-heart"></i> 89</span>
        <span class="dislike-btn"><i class="fas fa-thumbs-down"></i> 2</span>
      </div>
    </div>
  </div>  <h2 class="category-title">VIP</h2>
  <div class="video-grid">
    <div class="video-card locked">
      <div class="lock-overlay">
        <i class="fas fa-lock"></i><br> VIP-доступ
      </div>
      <video src="videos/vip1.mp4" controls></video>
      <div class="video-title">VIP Хонадор</div>
    </div>
    <div class="video-card locked">
      <div class="lock-overlay">
        <i class="fas fa-lock"></i><br> VIP-доступ
      </div>
      <video src="videos/vip2.mp4" controls></video>
      <div class="video-title">Сирри Шаб</div>
    </div>
  </div>  <!-- КНОПКА НАЗАД -->  <div style="text-align: left; margin: 30px 20px;">
    <a href="index.html" class="cta-btn">
      <i class="fas fa-arrow-left" style="margin-right: 8px;"></i> Бозгашт
    </a>
  </div></body>
</html>
