<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контент 18+</title>
  <style>
    :root {
      --primary: #ff2f8b;
      --primary-dark: #d81b60;
      --bg: #0f0f0f;
      --card-bg: #1a1a1a;
      --text: #f0f0f0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 15px;
    }

    .age-warning {
      background: rgba(255, 47, 139, 0.1);
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid var(--primary);
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 25px;
      max-width: 800px;
      margin: 0 auto;
    }

    .video-item {
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .video-title {
      padding: 15px;
      font-weight: 500;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .legal-notice {
      font-size: 0.8rem;
      color: #666;
      margin-top: 40px;
      text-align: center;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    @media (max-width: 768px) {
      iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Контент 18+</h1>
    <div class="age-warning">
      ⚠️ Этот контент содержит материалы для взрослых. Доступ разрешен только лицам старше 18 лет.
    </div>
  </div>

  <div class="video-grid">
    <div class="video-item">
      <div class="video-title">Видео 1</div>
      <iframe src="https://streamtape.com/v/xmYRdvjkRkS9Wa/VID_20250517_115248_398.mp4" allowfullscreen></iframe>
    </div>
    
    <div class="video-item">
      <div class="video-title">Видео 2</div>
      <iframe src="https://streamtape.com/v/kpZRQPmYzacOVpy/VID_20250517_115226_403.mp4" allowfullscreen></iframe>
    </div>
  </div>

  <div class="legal-notice">
    Все модели на видео старше 18 лет. Просматривая этот контент, вы подтверждаете свое совершеннолетие.
  </div>

  <script>
    // Автоматическое подтверждение возраста при первом посещении
    document.addEventListener('DOMContentLoaded', function() {
      if (!localStorage.getItem('ageConfirmed')) {
        const confirmed = confirm("Вам есть 18 лет?");
        if (confirmed) {
          localStorage.setItem('ageConfirmed', 'true');
        } else {
          window.location.href = "https://google.com";
        }
      }
    });
  </script>
</body>
</html>
