<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Загрузка чека</title>
  <style>
    body {
      background: #0c0c0c;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }
    .lang-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #222;
      padding: 8px 14px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    input, button {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 12px auto;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
    }
    input[type="file"] {
      background: #222;
      color: #aaa;
    }
    button {
      background: #ff2f8b;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e41b72;
    }
    .preview-img {
      max-width: 90%;
      margin: 8px auto;
      border-radius: 12px;
      display: block;
    }
    #progress {
      width: 90%;
      max-width: 400px;
      height: 12px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px auto;
      display: none;
    }
    #progress-bar {
      width: 0%;
      height: 100%;
      background: limegreen;
      transition: width 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2 id="title">Загрузите чек</h2>

  <input type="text" id="telegram" placeholder="@username или имя" />
  <p id="tip">Если нет username, напишите имя (например, Али).</p>

  <input type="file" id="fileInput" accept="image/*" multiple onchange="previewImages()" />
  <div id="previewContainer"></div>

  <button onclick="sendData()" id="sendBtn">Отправить чек</button>

  <div id="progress">
    <div id="progress-bar"></div>
  </div>

  <div class="lang-toggle" onclick="toggleLang()">Тоҷикӣ</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const translations = {
      ru: {
        title: "Загрузите чек",
        tip: "Если нет username, напишите имя (например, Али).",
        sendBtn: "Отправить чек",
        error_user: "Пожалуйста, введите Telegram или имя.",
        error_file: "Пожалуйста, выберите хотя бы 1 файл.",
        langBtn: "Тоҷикӣ",
        closing: "Закрытие через 5 сек..."
      },
      tj: {
        title: "Чекро бор кунед",
        tip: "Агар username надоред, номро нависед (масалан, Али).",
        sendBtn: "Чекро фиристед",
        error_user: "Илтимос, Telegram ё номатонро ворид кунед.",
        error_file: "Илтимос, ҳадди ақал як файл интихоб кунед.",
        langBtn: "Русский",
        closing: "Пас аз 5 сония баста мешавад..."
      }
    };

    let lang = 'ru';
    function toggleLang() {
      lang = lang === 'ru' ? 'tj' : 'ru';
      const t = translations[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("tip").innerText = t.tip;
      document.getElementById("sendBtn").innerText = t.sendBtn;
      document.querySelector(".lang-toggle").innerText = t.langBtn;
    }

    window.addEventListener("DOMContentLoaded", () => {
      const user = tg.initDataUnsafe.user;
      const username = user?.username;
      const fullName = [user.first_name, user.last_name].filter(Boolean).join(" ");
      document.getElementById("telegram").value = username ? '@' + username : fullName;
    });

    function previewImages() {
      const input = document.getElementById("fileInput");
      const container = document.getElementById("previewContainer");
      container.innerHTML = "";
      [...input.files].forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "preview-img";
          container.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    }

    function sendData() {
      const input = document.getElementById("fileInput");
      const username = document.getElementById("telegram").value.trim();
      const progressBar = document.getElementById("progress-bar");
      const progressWrap = document.getElementById("progress");

      if (!username) return alert(translations[lang].error_user);
      if (!input.files.length) return alert(translations[lang].error_file);

      progressWrap.style.display = "block";
      progressBar.style.width = "10%";

      const payload = {
        telegram: username,
        files: []
      };

      let loaded = 0;
      const total = input.files.length;

      [...input.files].forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function () {
          payload.files.push({
            filename: file.name,
            image: reader.result.split(',')[1]
          });
          loaded++;
          progressBar.style.width = `${10 + (loaded / total) * 80}%`;
          if (loaded === total) {
            progressBar.style.width = "100%";
            setTimeout(() => {
              tg.sendData(JSON.stringify(payload));
              document.getElementById("sendBtn").innerText = translations[lang].closing;
              setTimeout(() => tg.close(), 5000); // Автозакрытие
            }, 500);
          }
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  window.addEventListener("DOMContentLoaded", () => {
    try {
      const user = tg.initDataUnsafe.user;
      document.getElementById("telegram").value = user?.username ? '@' + user.username : user.first_name;
    } catch (e) {
      alert("❌ Telegram WebApp не инициализировался.\nОткрой через бота!");
    }
  });

  function sendData() {
    const input = document.getElementById("fileInput");
    const username = document.getElementById("telegram").value.trim();

    if (!input.files[0]) return alert("❌ Файл не выбран");
    if (!username) return alert("❌ Имя не указано");

    const reader = new FileReader();
    reader.onload = function () {
      const base64 = reader.result.split(',')[1];
      try {
        tg.sendData(JSON.stringify({
          telegram: username,
          filename: input.files[0].name,
          image: base64
        }));
        tg.close();
      } catch (e) {
        alert("❌ Не удалось отправить. Открой через Telegram!");
      }
    };
    reader.readAsDataURL(input.files[0]);
  }
</script>
