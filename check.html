<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Загрузка чека</title>
  <style>
    body {
      background: #0c0c0c;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 12px auto;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
    }
    input[type="file"] {
      background: #222;
      color: #aaa;
    }
    button {
      background: #ff2f8b;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Загрузите чек</h2>

  <input type="text" id="telegram" placeholder="@username или имя" />
  <input type="file" id="fileInput" accept="image/*" />
  <button onclick="sendData()">Отправить чек</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Автозаполнение username
    window.addEventListener("DOMContentLoaded", () => {
      const user = tg.initDataUnsafe.user;
      const username = user?.username;
      const fullName = [user.first_name, user.last_name].filter(Boolean).join(" ");
      document.getElementById("telegram").value = username ? '@' + username : fullName + " (без username)";
    });

    function sendData() {
      const input = document.getElementById("fileInput");
      const username = document.getElementById("telegram").value.trim();

      if (!input.files[0]) return alert("Пожалуйста, выберите файл.");
      if (!username) return alert("Введите Telegram или имя.");

      const reader = new FileReader();
      reader.onload = function () {
        const base64Image = reader.result.split(',')[1]; // убираем data:image/...;base64,
        const payload = {
          telegram: username,
          filename: input.files[0].name,
          image: base64Image
        };
        tg.sendData(JSON.stringify(payload));
        tg.close();
      };
      reader.readAsDataURL(input.files[0]);
    }
  </script>
</body>
</html>
