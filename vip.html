<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Загрузите чек</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
    input, button { padding: 12px; margin: 10px 0; border-radius: 6px; width: 90%; max-width: 300px; font-size: 16px; }
    button { background-color: #ff0066; color: white; border: none; }
    .title { font-size: 24px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="title">Загрузите чек</div>
  <input type="text" id="telegram" placeholder="Ваш Telegram" />
  <input type="file" id="fileInput" accept="image/*" />
  <button onclick="sendData()">Отправить чек</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    window.addEventListener("DOMContentLoaded", () => {
      try {
        const user = tg.initDataUnsafe.user;
        if (user?.username) {
          document.getElementById("telegram").value = '@' + user.username;
        } else {
          document.getElementById("telegram").value = user?.first_name || '';
        }
      } catch (e) {
        alert("❌ Telegram WebApp не загружен. Открой через Telegram!");
      }
    });

    function sendData() {
      const input = document.getElementById("fileInput");
      const username = document.getElementById("telegram").value.trim();

      if (!input.files[0]) return alert("❌ Файл не выбран");
      if (!username) return alert("❌ Имя не указано");

      const reader = new FileReader();
      reader.onload = function () {
        const base64 = reader.result.split(',')[1];
        try {
          tg.sendData(JSON.stringify({
            telegram: username,
            filename: input.files[0].name,
            image: base64
          }));
          tg.close();
        } catch (err) {
          alert("❌ Ошибка при отправке. Открой через Telegram!");
          console.error(err);
        }
      };
      reader.readAsDataURL(input.files[0]);
    }
  </script>
</body>
</html>
