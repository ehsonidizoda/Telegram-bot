<!-- VIP HTML: Блок оплаты с формой подтверждения --><div class="card" style="margin-top: 40px;">
  <h2 style="color: #ff2f8b;">Выберите тариф VIP</h2>
  <div class="tariff-options">
    <button class="cta-btn" onclick="showPayment('1 День', '200')">1 День — 200₽</button>
    <button class="cta-btn" onclick="showPayment('1 Месяц', '500')">1 Месяц — 500₽</button>
    <button class="cta-btn" onclick="showPayment('Навсегда', '1000')">Навсегда — 1000₽</button>
  </div>
</div><!-- Секция оплаты --><div id="payment-block" class="card" style="display:none; margin-top: 30px;">
  <h3 style="color:#ff2f8b;">Оплатите переводом</h3>
  <p><strong>Карта:</strong> 2202 2005 6247 9895</p>
  <p><strong>Имя:</strong> Ахмаджонов А.</p>
  <p id="selected-tariff"></p>
  <p style="font-size:14px;color:#ff94d3;">После оплаты отправьте чек для подтверждения</p>
  <button class="cta-btn" onclick="showCheckForm()">Отправить чек</button>
</div><!-- Форма отправки чека --><div id="check-form" class="card" style="display:none;">
  <h3>Форма подтверждения оплаты</h3>
  <form onsubmit="event.preventDefault(); sendCheck()">
    <input type="text" placeholder="Ваше имя" required class="input-field"><br>
    <input type="tel" placeholder="Ваш номер телефона" required class="input-field"><br>
    <input type="text" placeholder="Комментарий (необязательно)" class="input-field"><br>
    <input type="file" accept="image/*" required class="input-field"><br>
    <button class="cta-btn" type="submit">Отправить на проверку</button>
  </form>
</div><!-- JS: управление отображением --><script>
  function showPayment(tariff, price) {
    document.getElementById('payment-block').style.display = 'block';
    document.getElementById('check-form').style.display = 'none';
    document.getElementById('selected-tariff').innerText = `Вы выбрали: ${tariff} — ${price}₽`;
  }

  function showCheckForm() {
    document.getElementById('check-form').style.display = 'block';
    window.scrollTo({ top: document.getElementById('check-form').offsetTop, behavior: 'smooth' });
  }

  function sendCheck() {
    alert('Чек отправлен! Мы проверим и дадим доступ в течение 10 минут.');
  }
</script><!-- Мини-стили --><style>
  .input-field {
    padding: 10px;
    margin: 8px 0;
    width: 90%;
    border-radius: 8px;
    border: none;
    font-size: 14px;
  }

  .tariff-options button {
    margin: 5px;
    width: 80%;
  }
</style>
