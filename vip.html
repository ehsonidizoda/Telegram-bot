<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оплата VIP-доступа</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 0 10px #ff2f8b;
    }
    select, input, button, textarea {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: white;
    }
    button {
      background: #ff2f8b;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e42072;
    }
    .notice {
      font-size: 13px;
      color: #aaa;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Оплата VIP-доступа</h2>
    <form action="send_check.php" method="POST" enctype="multipart/form-data">
      <select name="tariff" required>
        <option value="">Выберите тариф</option>
        <option value="1 день / 200₽">1 день / 200₽</option>
        <option value="1 месяц / 400₽">1 месяц / 400₽</option>
        <option value="Навсегда / 600₽">Навсегда / 600₽</option>
      </select>
      <input type="text" name="name" placeholder="Ваше имя" required>
      <input type="text" name="telegram" placeholder="@ваш_телеграм" required>
      <input type="file" name="check_file" accept="image/*,.pdf" required>
      <textarea name="comment" placeholder="Комментарий (необязательно)"></textarea>
      <button type="submit">Отправить чек</button>
    </form>
    <p class="notice">После проверки админ свяжется с вами в Telegram.</p>
  </div>
</body>
</html>
