<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIP Доступ</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .btn {
      background: #ff0080;
      border: none;
      padding: 12px 20px;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .hidden { display: none; }
    .progress {
      width: 100%;
      height: 10px;
      background: #333;
      margin: 20px 0;
      border-radius: 5px;
    }
    .bar {
      height: 100%;
      background: lime;
      width: 33%;
      border-radius: 5px;
    }
    .preview {
      margin-top: 20px;
    }
    .preview img {
      width: 100px;
      border-radius: 10px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>Оформление VIP-доступа</h2>
  <div class="progress"><div class="bar" id="progress"></div></div>  <p>Выберите тариф и оплатите на указанные реквизиты:</p>  <div>
    <button class="btn" onclick="selectPlan('1 день')">1 день — 200₽</button>
    <button class="btn" onclick="selectPlan('1 месяц')">1 месяц — 400₽</button>
    <button class="btn" onclick="selectPlan('Навсегда')">Навсегда — 600₽</button>
  </div>  <div class="preview">
    <h3>Превью:</h3>
    <img src="https://via.placeholder.com/100" alt="Preview 1">
    <img src="https://via.placeholder.com/100" alt="Preview 2">
  </div>  <div id="payment" class="hidden">
    <p>Карта для оплаты: <code>1234 5678 9012 3456</code></p>
    <button class="btn" onclick="stepConfirm()">Я оплатил</button>
  </div>  <div id="confirmBox" class="hidden">
    <p>✅ Оплата зафиксирована. Загрузка чека...</p>
    <p>Окно закроется через <span id="countdown">5</span> сек.</p>
  </div>  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function selectPlan(plan) {
      localStorage.setItem('vip_plan', plan);
      document.getElementById('payment').classList.remove('hidden');
      document.getElementById('progress').style.width = '66%';
      tg.sendData(JSON.stringify({ selected_plan: plan }));
    }

    function stepConfirm() {
      document.getElementById('confirmBox').classList.remove('hidden');
      document.getElementById('progress').style.width = '100%';
      let counter = 5;
      const countdown = document.getElementById('countdown');

      const interval = setInterval(() => {
        counter--;
        countdown.innerText = counter;
        if (counter <= 0) {
          clearInterval(interval);
          tg.close();
        }
      }, 1000);
    }
  </script></body>
</html>
