<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VIP Доступ 18+</title>
</head>
<body>
  <h1>VIP доступ к контенту 18+</h1>
  <p>Оплатите доступ и получите эксклюзивную ссылку!</p>
  <button id="pay-btn">Оплатить</button>
  <div id="result"></div>
  
  <script>
    document.getElementById('pay-btn').onclick = function() {
      // Отправляем запрос на ваш сервер для инициализации платежа
      fetch('/pay', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          if (data.confirmation_url) {
            window.location.href = data.confirmation_url; // Перенаправляем на ЮKassa
          } else {
            document.getElementById('result').innerText = 'Ошибка оплаты';
          }
        });
    };
  </script>
</body>
</html>
