<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оформление VIP-доступа</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #ff007f;
      margin-bottom: 30px;
    }
    button {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 15px auto;
      padding: 15px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: white;
    }
    button:hover {
      background: #ff007f;
    }
  </style>
</head>
<body>
  <h1>Оформление VIP-доступа</h1>

  <button onclick="selectPlan('1 день — 200₽')">1 день — 200₽</button>
  <button onclick="selectPlan('1 месяц — 400₽')">1 месяц — 400₽</button>
  <button onclick="selectPlan('Навсегда — 600₽')">Навсегда — 600₽</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function selectPlan(tariff) {
      const comment = `vip-${Date.now()}-${tg.initDataUnsafe.user?.id || 'anon'}`;
      tg.sendData(JSON.stringify({ comment, tariff }));
      tg.close();
    }
  </script>
</body>
</html>
