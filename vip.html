<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Загрузите чек</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
    input, button { padding: 12px; margin: 10px 0; border-radius: 6px; width: 90%; max-width: 300px; font-size: 16px; }
    button { background-color: #ff0066; color: white; border: none; }
    .title { font-size: 24px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="title">Загрузите чек</div>
  <input type="text" id="telegram" placeholder="Ваш Telegram" />
  <input type="file" id="fileInput" accept="image/*" />
  <button onclick="sendData()">Отправить чек</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.addEventListener("DOMContentLoaded", () => {
      try {
        const user = tg.initDataUnsafe.user;
        if (user?.username) {
          document.getElementById("telegram").value = '@' + user.username;
        }
      } catch (e) {
        alert("❌ Открой через Telegram для загрузки!");
      }
    });

    function sendData() {
      const fileInput = document.getElementById("fileInput");
      const telegram = document.getElementById("telegram").value.trim();

      if (!telegram) return alert("❌ Укажите Telegram!");
      if (!fileInput.files[0]) return alert("❌ Выберите файл!");

      const reader = new FileReader();
      reader.onload = () => {
        const base64 = reader.result.split(',')[1];
        const payload = {
          telegram,
          filename: fileInput.files[0].name,
          image: base64
        };
        try {
          tg.sendData(JSON.stringify(payload));
          tg.close();
        } catch (e) {
          alert("❌ Ошибка при отправке. Откройте через Telegram!");
        }
      };
      reader.readAsDataURL(fileInput.files[0]);
    }
  </script>
</body>
</html>
