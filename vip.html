<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIP доступ</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
    }
    .container {
      padding: 30px 20px;
    }
    h1 {
      color: white;
      font-size: 24px;
    }
    .progress {
      width: 80%;
      height: 10px;
      background: #333;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 100%;
      background: lime;
      transition: width 0.3s;
    }
    p {
      font-size: 16px;
    }
    button {
      background: #ff007f;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }
    button:hover {
      background: #e60073;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Оформление VIP-доступа</h1>
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
    <p>Загрузите чек, чтобы подтвердить оплату и получить доступ:</p>
    <button onclick="window.Telegram.WebApp.openLink('https://ajalipetkaho.ru/check.html')">
      Выбрать и отправить чек
    </button>
  </div>
  <script>
    window.Telegram.WebApp.ready();
  </script>
</body>
</html>
