<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Загрузка чека</title>
  <style>
    body { background: #111; color: white; font-family: sans-serif; text-align: center; padding: 30px; }
    h2 { color: #fff; }
    input, button {
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }
    #telegram {
      width: 80%;
    }
    #fileInput {
      background: #fff;
      color: black;
    }
    #submitBtn {
      background: deeppink;
      color: white;
    }
    #result { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Загрузите чек</h2>
  <input type="text" id="telegram" placeholder="Ваш Telegram" /><br>
  <input type="file" id="fileInput" accept="image/*" /><br>
  <button id="submitBtn" onclick="sendData()">Отправить чек</button>
  <div id="result"></div>  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    window.addEventListener("DOMContentLoaded", () => {
      try {
        const user = tg.initDataUnsafe.user;
        document.getElementById("telegram").value = user?.username ? '@' + user.username : user.first_name;
      } catch {
        document.getElementById("result").innerHTML = 'Откройте через Telegram';
      }
    });

    function sendData() {
      const input = document.getElementById("fileInput");
      const username = document.getElementById("telegram").value.trim();

      if (!input.files[0]) return alert("❌ Файл не выбран");
      if (!username) return alert("❌ Укажите Telegram");

      const reader = new FileReader();
      reader.onload = () => {
        const base64 = reader.result.split(',')[1];
        tg.sendData(JSON.stringify({
          telegram: username,
          filename: input.files[0].name,
          image: base64
        }));
        document.getElementById("result").innerHTML = '✅ Чек отправлен!';
        setTimeout(() => tg.close(), 1500);
      };
      reader.readAsDataURL(input.files[0]);
    }
  </script></body>
</html>
