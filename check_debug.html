<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест загрузки чека</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    input, button {
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      display: block;
    }
    input[type="file"] {
      background: #222;
      color: #ccc;
    }
    button {
      background: #ff2f8b;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }
    pre {
      background: #222;
      padding: 10px;
      margin-top: 10px;
      color: lime;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>ТЕСТ ЗАГРУЗКИ ЧЕКА (без Telegram)</h2>
  <input type="text" id="telegram" placeholder="@username или имя">
  <input type="file" id="fileInput" accept="image/*" onchange="previewImage()" />
  <button onclick="sendDebug()">Проверить отправку</button>
  <img id="preview" style="display:none" />
  <pre id="output">Ожидаю действия...</pre>

  <script>
    function previewImage() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = document.getElementById("preview");
        img.src = e.target.result;
        img.style.display = "block";
      };
      reader.readAsDataURL(file);
    }

    function sendDebug() {
      const username = document.getElementById("telegram").value.trim();
      const file = document.getElementById("fileInput").files[0];
      const output = document.getElementById("output");

      if (!username) {
        alert("❌ Введите имя или username");
        return;
      }
      if (!file) {
        alert("❌ Выберите файл");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const base64 = reader.result.split(',')[1];
        const payload = {
          telegram: username,
          filename: file.name,
          image: base64
        };
        output.textContent = JSON.stringify(payload, null, 2);
        alert("✅ Чек собран успешно! Данные показаны ниже.");
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
