<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить Видео</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: sans-serif;
      padding: 40px;

      max-width: 500px;

    <h2>Добавить Видео</h2>
